name: mecab on macOS

on:
  pull_request:
    paths:
      - ".github/workflows/test-darwin.yml"
      - "mecab/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test-darwin.yml"
      - "mecab/**"

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: setup
        run: .github/setup-darwin.sh
      - name: test mecab
        run: |
          ./autogen.sh
          ./configure
          make -j2
          make check
          sudo make install
        working-directory: mecab

  test-utf8:
    name: UTF-8 only mode
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: setup
        run: .github/setup-darwin.sh
      - name: test mecab
        run: |
          ./autogen.sh
          ./configure --enable-utf8-only
          make -j2
          make check
          sudo make install
        working-directory: mecab

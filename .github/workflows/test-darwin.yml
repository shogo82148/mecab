name: mecab on macOS

on:
  pull_request:
    paths:
      - '.github/workflows/test-darwin.yml'
      - 'mecab/**'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/test-darwin.yml'
      - 'mecab/**'

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: .github/setup-darwin.sh
      - name: test mecab
        run: |
          ./autogen.sh
          ./configure
          make -j$(nproc)
          make check
          sudo make install
        working-directory: mecab

  test-utf8:
    name: UTF-8 only mode
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: .github/setup-darwin.sh
      - name: test mecab
        run: |
          ./autogen.sh
          ./configure --enable-utf8-only
          make -j$(nproc)
          make check
          sudo make install
        working-directory: mecab

name: Java Binding on macOS

on:
  pull_request:
    paths:
      - ".github/workflows/test-darwin-java.yml"
      - "mecab/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test-darwin-java.yml"
      - "mecab/**"

jobs:
  tets:
    name: Test
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        java:
          - "8"
          - "9"
          - "10"
          - "11"
          - "12"
          - "13"
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: .github/setup-darwin.sh
      - name: restore cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/local
          key: v1-mecab-${{ runner.os }}-${{ hashFiles('mecab/src/*.cpp', 'mecab/src/*.h') }}

      - name: configure PATH
        run: |
          echo "$HOME/local/bin" >> "$GITHUB_PATH"
          echo "DYLD_LIBRARY_PATH=$HOME/local/lib:$DYLD_LIBRARY_PATH" >> "$GITHUB_ENV"
          echo "LIBRARY_PATH=$HOME/local/lib:$LIBRARY_PATH" >> "$GITHUB_ENV"
          echo "CPATH=$HOME/local/include:$CPATH" >> "$GITHUB_ENV"
      - name: install mecab
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ./autogen.sh
          ./configure  --enable-utf8-only --prefix "$HOME/local"
          make -j2
          make install
        working-directory: mecab
      - name: install ipadic utf-8
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ./autogen.sh --prefix "$HOME/local"
          ./configure --with-charset=utf8
          make
          make install
        working-directory: mecab-ipadic

      - name: setup java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: java -version
      - name: build and test
        run: |
          ./autogen.sh
          ./configure
          make
        # DYLD_LIBRARY_PATH=. java test # FIX ME
        working-directory: mecab/java

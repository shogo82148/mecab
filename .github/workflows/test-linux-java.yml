name: Test Java Binding on Linux

on:
  pull_request:
    paths:
      - '.github/workflows/test-linux-java.yml'
      - 'mecab/**'
  push:
    paths:
      - '.github/workflows/test-linux-java.yml'
      - 'mecab/**'

jobs:
  test-linux-ruby:
    name: test ruby bindings
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - '2.4'
          - '2.5'
          - '2.6'
    steps:
      - uses: actions/checkout@v2
      - name: install mecab
        run: |
          ./configure
          make -j$(nproc)
          sudo make install
          sudo ldconfig
        working-directory: mecab
      - name: install ipadic utf-8
        run: |
          ./configure --with-charset=utf8
          make
          sudo make install
        working-directory: mecab-ipadic
      - name: setup ruby ${{ matrix.ruby }}
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: ruby -v
      - name: build and test
        run: |
          ruby extconf.rb
          make
          make install
          ruby test.rb
        working-directory: mecab/ruby

  test-linux-java:
    name: test java bindings
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - '8'
          - '9'
          - '10'
          - '11'
          - '12'
          - '13'
    steps:
      - uses: actions/checkout@v2
      - name: install mecab
        run: |
          ./configure
          make -j$(nproc)
          sudo make install
          sudo ldconfig
        working-directory: mecab
      - name: install ipadic utf-8
        run: |
          ./configure --with-charset=utf8
          make
          sudo make install
        working-directory: mecab-ipadic
      - name: setup java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: java -version
      - name: build and test
        run: |
          make
          make test
        working-directory: mecab/java

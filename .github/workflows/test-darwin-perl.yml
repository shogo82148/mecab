name: Perl Bindings on macOS

on:
  pull_request:
    paths:
      - ".github/workflows/test-darwin-perl.yml"
      - "mecab/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test-darwin-perl.yml"
      - "mecab/**"

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        perl:
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: .github/setup-darwin.sh

      - name: restore cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/local
          key: ${{ runner.os }}-${{ hashFiles('mecab/src/*.cpp', 'mecab/src/*.h') }}

      - name: install mecab
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ./autogen.sh
          ./configure --prefix "$HOME/local"
          make -j2
          make install
        working-directory: mecab
      - name: install ipadic utf-8
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ./autogen.sh --prefix "$HOME/local"
          ./configure --with-charset=utf8
          make
          make install
        working-directory: mecab-ipadic

      - name: setup perl ${{ matrix.perl }}
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - run: perl -V
      - name: build and test
        run: |
          export PATH=$HOME/local/bin;$PATH
          perl Makefile.PL
          make
          make test
        working-directory: mecab/perl

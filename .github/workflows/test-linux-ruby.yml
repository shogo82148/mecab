name: Ruby Bindings on Linux

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install gettext
      - uses: actions/checkout@v2
      - name: build mecab
        run: |
          ./autogen.sh
          ./configure
          make -j$(nproc)
        working-directory: mecab
      - name: build ipadic utf-8
        run: |
          ./autogen.sh
          ./configure --with-charset=utf8
          make
        working-directory: mecab-ipadic
      - uses: actions/upload-artifact@v1
        with:
          name: mecab
          path: mecab
      - uses: actions/upload-artifact@v1
        with:
          name: mecab-ipadic
          path: mecab-ipadic

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.4'
          - '2.5'
          - '2.6'

      - uses: actions/download-artifact@v1
        with:
          name: mecab
      - name: install mecab
        run: |
          sudo make install
          sudo ldconfig
        working-directory: mecab

      - uses: actions/download-artifact@v1
        with:
          name: mecab-ipadic
      - name: install ipadic
        run: |
          sudo make install
        working-directory: mecab-ipadic

      - name: setup ruby ${{ matrix.ruby }}
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: ruby -v
      - name: build and test
        run: |
          ruby extconf.rb
          make
          make install
          ruby test.rb
        working-directory: mecab/ruby

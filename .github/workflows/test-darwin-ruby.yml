name: Ruby Bindings on macOS

on:
  pull_request:
    paths:
      - ".github/workflows/test-darwin-ruby.yml"
      - "mecab/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test-darwin-ruby.yml"
      - "mecab/**"

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            ruby: "3.4"
          - os: macos-latest
            ruby: "3.3"
          - os: macos-latest
            ruby: "3.2"
          - os: macos-latest
            ruby: "3.1"
          - os: macos-latest
            ruby: "3.0"
          - os: macos-latest
            ruby: "2.7"
          - os: macos-latest
            ruby: "2.6"
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: setup
        run: .github/setup-darwin.sh
      - name: restore cache
        id: cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            ~/local
          key: v1-mecab-${{ matrix.os }}-${{ hashFiles('mecab/src/*.cpp', 'mecab/src/*.h') }}

      - name: configure PATH
        run: |
          echo "$HOME/local/bin" >> "$GITHUB_PATH"
      - name: install mecab
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ./autogen.sh
          ./configure  --enable-utf8-only --prefix "$HOME/local"
          make -j2
          make install
        working-directory: mecab
      - name: install ipadic utf-8
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ./autogen.sh --prefix "$HOME/local"
          ./configure --with-charset=utf8
          make
          make install
        working-directory: mecab-ipadic

      - name: setup ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@ac793fdd38cc468a4dd57246fa9d0e868aba9085 # v1.270.0
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: configure C/C++
        run: |
          echo "LD_LIBRARY_PATH=$HOME/local/lib" >> "$GITHUB_ENV"
          echo "LIBRARY_PATH=$HOME/local/lib" >> "$GITHUB_ENV"
          echo "CPATH=$HOME/local/include" >> "$GITHUB_ENV"
      - run: ruby -v
      - name: build and test
        run: |
          ruby extconf.rb
          make
          make install
          ruby test.rb
        working-directory: mecab/ruby

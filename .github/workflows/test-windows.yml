name: mecab on Windows

on:
  pull_request:
    paths:
      - '.github/workflows/test-windows.yml'
      - 'mecab/**'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/test-windows.yml'
      - 'mecab/**'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install gettext
      - uses: actions/checkout@v2
      - name: build mecab
        run: |
          ./autogen.sh
          ./configure
          make -j$(nproc) all
          sudo make install
          make dist
          mkdir -p ../dist/mecab/
          mv mecab-*.tar.gz ../dist/mecab/
          make script-dist
          mkdir -p ../dist/scripts/
          mv mecab-*.tar.gz ../dist/scripts/
          mecab-config --version > ../dist/mecab-version.txt
        working-directory: mecab
      - name: build ipadic
        run: |
          ./autogen.sh
          ./configure
          make dist
          mkdir -p ../dist/mecab-ipadic/
          mv mecab-ipadic-*.tar.gz ../dist/mecab-ipadic/
        working-directory: mecab-ipadic
      - name: build jumandic
        run: |
          ./autogen.sh
          ./configure
          make dist
          mkdir -p ../dist/mecab-jumandic/
          mv mecab-jumandic-*.tar.gz ../dist/mecab-jumandic/
        working-directory: mecab-jumandic
      - uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  msvc:
    name: Microsoft Visual C
    runs-on: windows-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        machine:
          - x64
          - x86
    steps:
      - run: git config --global core.autoCRLF false
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: dist
      - name: check mecab version
        id: mecab
        run: |
          echo "::set-output name=version::$(cat mecab-version.txt)"
        shell: bash
        working-directory: dist
      - name: untar mecab
        run: |
          tar xzvf mecab-*.tar.gz
          rm mecab-*.tar.gz
          mv mecab-*/* .
        shell: bash
        working-directory: dist/mecab
      - name: untar ipadic
        run: |
          tar xzvf mecab-ipadic-*.tar.gz
          rm mecab-ipadic-*.tar.gz
          mv mecab-ipadic-*/* .
        shell: bash
        working-directory: dist/mecab-ipadic
      - name: untar python binding
        run: |
          tar xzvf mecab-python-*.tar.gz
          rm mecab-*.tar.gz
          mv mecab-python-*/* .
        shell: bash
        working-directory: dist/scripts
      - name: build
        run: call .github\build-windows.bat
        shell: cmd
        env:
          BUILD_TYPE: ${{ matrix.machine }}
          MECAB_VERSION: ${{ steps.mecab.outputs.version }}
      - name: test
        shell: bash
        run: |
          ./run-dics.sh
          ./run-eval.sh
          ./run-cost-train.sh
        working-directory: dist/mecab/tests

  mingw-build:
    name: build with MinGW
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install gettext mingw-w64-x86-64-dev
      - run: gcc -dumpmachine
      - uses: actions/checkout@v2
      - name: build mecab
        run: |
          ./autogen.sh
          ./configure --prefix=${{ github.workspace }}/mingw-bin --host=x86_64-w64-mingw32
          make -j$(nproc) all
        working-directory: mecab
      - uses: actions/upload-artifact@v1
        with:
          name: mingw-bin
          path: mingw-bin

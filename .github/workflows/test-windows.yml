name: mecab on Windows

on:
  pull_request:
    paths:
      - '.github/workflows/test-windows.yml'
      - 'mecab/**'
  push:
    paths:
      - '.github/workflows/test-windows.yml'
      - 'mecab/**'

jobs:
  test:
    name: Test
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        machine:
          - x64
          - x86
    steps:
      - uses: actions/checkout@v2
      - name: build
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ matrix.machine }}
          nmake -f Makefile.msvc.in MACHINE=${{ matrix.machine }}
        working-directory: mecab/src
      - name: test
        shell: bash
        run: |
          ./run-dics.sh
          ./run-eval.sh
          ./run-cost-train.sh
        working-directory: mecab/tests

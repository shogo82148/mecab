name: build release binaries

on:
  pull_request:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install gettext
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: build mecab
        run: |
          ./autogen.sh
          ./configure
          make -j$(nproc) all
          sudo make install
          make dist
          mkdir -p ../dist/mecab/
          mv mecab-*.tar.gz ../dist/mecab/
          make script-dist
          mkdir -p ../dist/scripts/
          mv mecab-*.tar.gz ../dist/scripts/
          mecab-config --version > ../dist/mecab-version.txt
        working-directory: mecab
      - name: build ipadic
        run: |
          ./autogen.sh
          ./configure
          make dist
          mkdir -p ../dist/mecab-ipadic/
          mv mecab-ipadic-*.tar.gz ../dist/mecab-ipadic/
        working-directory: mecab-ipadic
      - name: build jumandic
        run: |
          ./autogen.sh
          ./configure
          make dist
          mkdir -p ../dist/mecab-jumandic/
          mv mecab-jumandic-*.tar.gz ../dist/mecab-jumandic/
        working-directory: mecab-jumandic
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist
      - name: Upload Release Assets
        uses: shogo82148/actions-upload-release-asset@d22998fda4c1407f60d1ab48cd6fe67f360f34de # v1.8.0
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: |
            dist/**/*.tar.gz
        if: github.event_name == 'release'
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
        with:
          subject-path: |
            dist/**/*.tar.gz
        if: github.event_name == 'release'

  python:
    name: build python source distribution
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13"
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist
      - name: check mecab version
        id: mecab
        run: |
          echo "version=$(cat mecab-version.txt)" >> "$GITHUB_OUTPUT"
        shell: bash
        working-directory: dist
      - name: build MeCab
        run: |
          tar xzvf "dist/mecab/mecab-$MECAB_VERSION.tar.gz"
          cd "mecab-$MECAB_VERSION"
          ./configure
          make -j$(nproc) all
          sudo make install
        env:
          MECAB_VERSION: ${{ steps.mecab.outputs.version }}
      - name: build python source distribution
        run: |
          tar xzvf "dist/scripts/mecab-python-$MECAB_VERSION.tar.gz"
          cd "mecab-python-$MECAB_VERSION"
          python3 -m pip install build
          python -m build --sdist --outdir ../dist
        env:
          MECAB_VERSION: ${{ steps.mecab.outputs.version }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-source
          path: |
            dist/*.tar.gz

  manylinux-amd64:
    name: manylinux-amd64
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist
      - name: build wheel
        run: docker run --rm -v $PWD:/mecab quay.io/pypa/manylinux2014_x86_64 /mecab/.github/build-wheel-linux.sh
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-wheel-manylinux-amd64
          path: |
            linux-wheels/*.whl

  musllinux-amd64:
    name: musllinux-amd64
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist
      - name: build wheel
        run: docker run --rm -v $PWD:/mecab quay.io/pypa/musllinux_1_2_x86_64 /mecab/.github/build-wheel-linux.sh
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-wheel-musllinux-amd64
          path: |
            linux-wheels/*.whl

  manylinux-arm64:
    name: manylinux-arm64
    runs-on: ubuntu-24.04-arm
    needs: build
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist
      - name: build wheel
        run: docker run --rm -v $PWD:/mecab quay.io/pypa/manylinux2014_aarch64 /mecab/.github/build-wheel-linux.sh
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-wheel-manylinux-arm64
          path: |
            linux-wheels/*.whl

  musllinux-arm64:
    name: musllinux-arm64
    runs-on: ubuntu-24.04-arm
    needs: build
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist
      - name: build wheel
        run: docker run --rm -v $PWD:/mecab quay.io/pypa/musllinux_1_2_aarch64 /mecab/.github/build-wheel-linux.sh
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-wheel-musllinux-arm64
          path: |
            linux-wheels/*.whl

  macos:
    name: macos
    runs-on: macos-15
    needs: build
    steps:
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13"
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist
      - name: check mecab version
        id: mecab
        run: |
          echo "version=$(cat mecab-version.txt)" >> "$GITHUB_OUTPUT"
        shell: bash
        working-directory: dist
      - name: build wheels
        run: ./.github/build-wheel-macos.sh
        env:
          MECAB_VERSION: ${{ steps.mecab.outputs.version }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-wheel-macos
          path: |
            dist/*.whl

  windows:
    name: windows
    runs-on: windows-2019
    needs: build
    strategy:
      fail-fast: false
      matrix:
        machine:
          - x64
          - x86
    steps:
      - run: git config --global core.autoCRLF false
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist
      - name: check mecab version
        id: mecab
        run: |
          echo "version=$(cat mecab-version.txt)" >> "$GITHUB_OUTPUT"
        shell: bash
        working-directory: dist
      - name: untar mecab
        run: |
          tar xzvf mecab-*.tar.gz
          rm mecab-*.tar.gz
          mv mecab-*/* .
        shell: bash
        working-directory: dist/mecab
      - name: untar ipadic
        run: |
          tar xzvf mecab-ipadic-*.tar.gz
          rm mecab-ipadic-*.tar.gz
          mv mecab-ipadic-*/* .
        shell: bash
        working-directory: dist/mecab-ipadic
      - name: untar python binding
        run: |
          tar xzvf mecab-python-*.tar.gz
          rm mecab-*.tar.gz
          mv mecab-python-*/* .
        shell: bash
        working-directory: dist/scripts
      - name: build
        run: call .github\build-windows.bat
        shell: cmd
        env:
          BUILD_TYPE: ${{ matrix.machine }}
          MECAB_VERSION: ${{ steps.mecab.outputs.version }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mecab-msvc-${{ matrix.machine }}-${{ steps.mecab.outputs.version }}.zip
          path: dist/mecab-msvc-${{ matrix.machine }}-${{ steps.mecab.outputs.version }}.zip
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-wheel-windows-${{ matrix.machine }}
          path: |
            dist/scripts/*.whl
      - name: Upload Release Assets
        uses: shogo82148/actions-upload-release-asset@d22998fda4c1407f60d1ab48cd6fe67f360f34de # v1.8.0
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: |
            dist/mecab-msvc-*.zip
        if: github.event_name == 'release'
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
        with:
          subject-path: |
            dist/mecab-msvc-*.zip
        if: github.event_name == 'release'

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: github.event_name == 'release'
    needs:
      - python
      - manylinux-amd64
      - musllinux-amd64
      - manylinux-arm64
      - musllinux-arm64
      - macos
      - windows
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/mecab
  
    steps:
      # Download wheels from previous jobs
      - name: download source distribution
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-source
      - name: download manylinux amd64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-manylinux-amd64 
          path: dist
      - name: download musllinux amd64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-musllinux-amd64 
          path: dist
      - name: download manylinux arm64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-manylinux-arm64
          path: dist
      - name: download musllinux arm64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-musllinux-arm64
          path: dist
      - name: download macos wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-macos
          path: dist
      - name: download windows x64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-windows-x64
          path: dist
      - name: download windows x86 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-windows-x86
          path: dist

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    if: github.event_name == 'workflow_dispatch'
    needs:
      - python
      - manylinux-amd64
      - musllinux-amd64
      - manylinux-arm64
      - musllinux-arm64
      - macos
      - windows
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/mecab
  
    steps:
      # Download wheels from previous jobs
      - name: download source distribution
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-source
      - name: download manylinux amd64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-manylinux-amd64 
          path: dist
      - name: download musllinux amd64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-musllinux-amd64 
          path: dist
      - name: download manylinux arm64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-manylinux-arm64
          path: dist
      - name: download musllinux arm64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-musllinux-arm64
          path: dist
      - name: download macos wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-macos
          path: dist
      - name: download windows x64 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-windows-x64
          path: dist
      - name: download windows x86 wheels
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-wheel-windows-x86
          path: dist

      - name: Publish distribution üì¶ to TestPyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
